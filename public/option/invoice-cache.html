<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ECインボイスダウンローダー キャッシュ画面</title>
    <style>
        table {

            border-collapse: collapse;
            width: 100%;
        }

        tr, td {
            border: solid 1px #ccc;
            padding: 6px;
            text-align: center;
        }

        thead tr {
            background-color: #ffb48c;
        }

        tbody tr:nth-child(2n-1) {
            background-color: #e1f8f0;
        }
        tbody td:nth-child(4) {
            text-align: right;
        }

    </style>
</head>
<body>
<h1><span id="siteName"></span>の注文履歴</h1>
<p>自動保存されている注文履歴</p>
<div id="resultField"></div>
<script src="../js/option/invoice-cache.js">

</script>
</body>
</html>
